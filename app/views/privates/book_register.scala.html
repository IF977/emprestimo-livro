@(title: String)(message: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div align="center" style="width: 100%;">
    		<strong>
	    	@message
	    	</strong>
    	</div>
    	<br/>

    	<fieldset>
    		<legend align="center"><h1>Cadastrar Novo Livro</h1></legend>
			@helper.form(action = routes.Book.new_book(), 'id -> "register") {
		    	<table style="width: 100%;">
		    		<tr>
		    			<td align="right" width="40%">
		    				Nome*:
		    			</td>
		    			<td width="50%">
		    				<input type="text" value="" id="nome" name="nome"/>
		    			</td>
		    		</tr>
		    		<tr>
		    			<td align="right" width="40%">
					    	<button type="submit" name="salvar" value="salvar">Salvar</button>
		    			</td>
		    			<td width="50%">
					    	<button type="submit" name="voltar" value="voltar">Voltar</button>
		    			</td>
		    		</tr>
		    	</table>
			}
		</fieldset>
    </body>
</html>
